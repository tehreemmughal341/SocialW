<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SocialW</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SocialW.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="btn btn-outline my-2 my-sm-0" type="submit"> Sign Up</a></li>
            <li><a href="#" class="btn btn-outline my-2 my-sm-0" type="submit"> Login</a></li>
          </ul>
        <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome SocialW!</strong> You should read in any details.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container">
          <form action="/analyze.html" method="POST"> {% csrf_token %}
          
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Enter your text</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="5"></textarea>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" name="removepunc" class="form-check-input" id="formSwitch2">
              <label class="form-check-label" for="formSwitch2">Removepunc</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" name="fullcaps" class="form-check-input" id="formSwitch3" >
              <label class="form-check-label" for="formSwitch3">uppercase</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" name="newlineremover" class="form-check-input" id="formSwitch4">
              <label class="form-check-label" for="formSwitch4">New line remover</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" name="extraspaceremover" class="form-check-input" id="formSwitch5">
              <label class="form-check-label" for="formSwitch5">Extra Space Remover</label>
            </div>
            <button type="submit" class="btn btn-dark mt-2">Analyze text</button>
      </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
